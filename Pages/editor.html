<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompts — {{endpoint}} Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      /* Light theme colors - Material 3 */
      --md-sys-color-primary: #6750A4;
      --md-sys-color-on-primary: #FFFFFF;
      --md-sys-color-primary-container: #EADDFF;
      --md-sys-color-on-primary-container: #21005D;
      --md-sys-color-secondary: #625B71;
      --md-sys-color-on-secondary: #FFFFFF;
      --md-sys-color-secondary-container: #E8DEF8;
      --md-sys-color-on-secondary-container: #1D192B;
      --md-sys-color-surface: #FEF7FF;
      --md-sys-color-surface-variant: #E7E0EC;
      --md-sys-color-on-surface: #1C1B1F;
      --md-sys-color-on-surface-variant: #49454F;
      --md-sys-color-outline: #79747E;
      --md-sys-color-outline-variant: #CAC4D0;
      --md-sys-color-background: #FEF7FF;
      --md-sys-color-error: #B3261E;
      --md-sys-color-on-error: #FFFFFF;
      --md-sys-color-surface-container: #F3EDF7;
      --md-sys-color-surface-container-high: #ECE6F0;
      --md-sys-color-surface-container-highest: #E6E0E9;
      --md-elevation-1: 0 1px 2px rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
      --md-elevation-2: 0 1px 2px rgba(0,0,0,0.3), 0 2px 6px 2px rgba(0,0,0,0.15);
    }

    [data-theme="dark"] {
      /* Dark theme colors - Material 3 */
      --md-sys-color-primary: #D0BCFF;
      --md-sys-color-on-primary: #381E72;
      --md-sys-color-primary-container: #4F378B;
      --md-sys-color-on-primary-container: #EADDFF;
      --md-sys-color-secondary: #CCC2DC;
      --md-sys-color-on-secondary: #332D41;
      --md-sys-color-secondary-container: #4A4458;
      --md-sys-color-on-secondary-container: #E8DEF8;
      --md-sys-color-surface: #1C1B1F;
      --md-sys-color-surface-variant: #49454F;
      --md-sys-color-on-surface: #E6E1E5;
      --md-sys-color-on-surface-variant: #CAC4D0;
      --md-sys-color-outline: #938F99;
      --md-sys-color-outline-variant: #49454F;
      --md-sys-color-background: #1C1B1F;
      --md-sys-color-error: #F2B8B5;
      --md-sys-color-on-error: #601410;
      --md-sys-color-surface-container: #211F26;
      --md-sys-color-surface-container-high: #2B2930;
      --md-sys-color-surface-container-highest: #36343B;
      --md-elevation-1: 0 1px 3px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.3);
      --md-elevation-2: 0 2px 6px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-surface);
      transition: background-color 0.3s ease, color 0.3s ease;
      line-height: 1.5;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 32px;
      font-weight: 400;
      color: var(--md-sys-color-on-surface);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .theme-toggle {
      margin-left: auto;
      background: none;
      border: none;
      color: var(--md-sys-color-on-surface-variant);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }

    .theme-toggle:hover {
      background-color: var(--md-sys-color-surface-variant);
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--md-sys-color-on-surface-variant);
      font-size: 14px;
    }

    .meta code {
      background-color: var(--md-sys-color-surface-container-high);
      padding: 4px 12px;
      border-radius: 8px;
      font-family: 'Roboto Mono', monospace;
      color: var(--md-sys-color-primary);
      font-size: 13px;
    }

    .panel {
      background-color: var(--md-sys-color-surface-container);
      border-radius: 28px;
      padding: 24px;
      box-shadow: var(--md-elevation-1);
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .small {
      font-size: 14px;
      color: var(--md-sys-color-on-surface-variant);
      font-weight: 500;
      letter-spacing: 0.1px;
    }

    #lastModified {
      font-size: 13px;
      color: var(--md-sys-color-on-surface-variant);
      margin-left: auto;
    }

    #editor {
      width: 100%;
      min-height: 400px;
      padding: 20px;
      border: 1px solid var(--md-sys-color-outline-variant);
      border-radius: 12px;
      background-color: var(--md-sys-color-surface-container-highest);
      color: var(--md-sys-color-on-surface);
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      resize: vertical;
      transition: border-color 0.2s, background-color 0.3s;
      outline: none;
    }

    #editor:focus {
      border-color: var(--md-sys-color-primary);
      border-width: 2px;
      padding: 19px;
    }

    #editor::placeholder {
      color: var(--md-sys-color-on-surface-variant);
      opacity: 0.6;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--md-sys-color-outline-variant);
    }

    button {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      font-weight: 500;
      padding: 10px 24px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.1px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    .primary {
      background-color: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      box-shadow: var(--md-elevation-1);
    }

    .primary:hover {
      box-shadow: var(--md-elevation-2);
      transform: translateY(-1px);
    }

    .primary:active {
      transform: translateY(0);
    }

    button:not(.primary) {
      background-color: var(--md-sys-color-secondary-container);
      color: var(--md-sys-color-on-secondary-container);
    }

    button:not(.primary):hover {
      background-color: var(--md-sys-color-surface-container-highest);
      box-shadow: var(--md-elevation-1);
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 8px;
      color: var(--md-sys-color-on-surface-variant);
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--md-sys-color-primary);
    }

    .status {
      margin-left: auto;
      padding: 6px 16px;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 500;
      background-color: var(--md-sys-color-surface-container-high);
      color: var(--md-sys-color-on-surface-variant);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.loading {
      background-color: var(--md-sys-color-primary-container);
      color: var(--md-sys-color-on-primary-container);
    }

    .status.success {
      background-color: #D8F3DC;
      color: #1B4332;
    }

    [data-theme="dark"] .status.success {
      background-color: #063421;
      color: #dae9dc;
    }

    .status.error {
      background-color: var(--md-sys-color-error);
      color: var(--md-sys-color-on-error);
    }

    .footer {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--md-sys-color-outline-variant);
    }

    #serverInfo {
      color: var(--md-sys-color-on-surface-variant);
      font-size: 12px;
    }

    .material-icons {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .wrap {
        padding: 16px;
      }

      h1 {
        font-size: 24px;
        flex-direction: column;
        align-items: flex-start;
      }

      .theme-toggle {
        position: absolute;
        top: 16px;
        right: 16px;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
        justify-content: center;
      }

      .status {
        margin-left: 0;
        width: 100%;
        justify-content: center;
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinning {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>
        Prompts — Editor
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <span class="material-icons">light_mode</span>
        </button>
      </h1>
      <div class="meta">Endpoint: <code>/prompts/{{endpoint}}</code></div>
    </header>

    <div class="panel" id="panel">
      <div class="row">
        <div>
          <div class="small">Current prompt (YAML)</div>
        </div>
        <div id="lastModified">—</div>
      </div>

      <textarea id="editor" spellcheck="false" placeholder="# loading..."></textarea>

      <div class="controls">
        <button id="saveBtn" class="primary">
          <span class="material-icons">save</span>
          Save
        </button>
        <button id="backupBtn">
          <span class="material-icons">download</span>
          Download Backup
        </button>
        <button id="reloadBtn">
          <span class="material-icons">refresh</span>
          Reload from Server
        </button>
        <button id="rawViewBtn">
          <span class="material-icons">code</span>
          View Raw Response
        </button>
        <label>
          <input type="checkbox" id="validateYaml">
          Validate YAML
        </label>
        <div class="status" id="status">Idle</div>
      </div>

      <div class="footer">
        <div class="small" id="serverInfo"></div>
      </div>
    </div>
  </div>

  <script>
    // Theme Management
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('.material-icons');
    const savedTheme = localStorage.getItem('theme') || 'light';
    
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeIcon.textContent = savedTheme === 'dark' ? 'dark_mode' : 'light_mode';

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeIcon.textContent = newTheme === 'dark' ? 'dark_mode' : 'light_mode';
    });

    // Status Helper
    function setStatus(message, type = 'idle') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = 'status ' + type;
    }

    // Example functionality (replace with your actual implementation)
    document.getElementById('saveBtn').addEventListener('click', () => {
      setStatus('Saving...', 'loading');
      // Your PUT request logic here
      setTimeout(() => setStatus('Saved successfully', 'success'), 1000);
    });

    document.getElementById('reloadBtn').addEventListener('click', () => {
      setStatus('Reloading...', 'loading');
      // Your reload logic here
      setTimeout(() => setStatus('Reloaded', 'success'), 1000);
    });

    document.getElementById('backupBtn').addEventListener('click', () => {
      setStatus('Downloading...', 'loading');
      // Your download logic here
      setTimeout(() => setStatus('Downloaded', 'success'), 1000);
    });

    document.getElementById('rawViewBtn').addEventListener('click', () => {
      // Your raw view logic here
      alert('Raw view functionality');
    });

    // Initialize
    document.getElementById('lastModified').textContent = new Date().toLocaleString();
    document.getElementById('serverInfo').textContent = 'Server: Connected';
  </script>
  
  <script>
    // Configuration
    const path = {{ endpoint | tojson }} ;
    const endPoint = '/prompts/'+path;

    // UI refs
    const editor = document.getElementById('editor');
    const saveBtn = document.getElementById('saveBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const backupBtn = document.getElementById('backupBtn');
    const rawViewBtn = document.getElementById('rawViewBtn');
    const statusEl = document.getElementById('status');
    const lastModifiedEl = document.getElementById('lastModified');
    const serverInfoEl = document.getElementById('serverInfo');
    const validateCheckbox = document.getElementById('validateYaml');

    let lastFetchedRaw = null;

    function setStatus(msg, isError=false) {
      statusEl.textContent = msg;
      statusEl.style.color = isError ? '#ED1C24' : '';
    }

    async function fetchPrompt() {
      setStatus('Fetching...');
      try {
        const res = await fetch(endPoint, { cache: 'no-store' });
        lastFetchedRaw = await res.text();
        // try to show Last-Modified header if available
        const lm = res.headers.get('Last-Modified') || res.headers.get('last-modified');
        lastModifiedEl.textContent = lm ? `Last-Modified: ${lm}` : '';
        serverInfoEl.textContent = `HTTP ${res.status} ${res.statusText}`;
        editor.value = lastFetchedRaw;
        setStatus('Loaded');
      } catch (err) {
        console.error(err);
        setStatus('Failed to fetch: '+err.message, true);
      }
    }

    async function savePrompt() {
      const text = editor.value;
      if (!text || text.trim().length === 0) {
        if (!confirm('Editor is empty. Do you want to save an empty file?')) return;
      }

      if (validateCheckbox.checked && window.jsyaml) {
        try {
          // Try parse to validate YAML
          window.jsyaml.load(text);
        } catch (e) {
          const proceed = confirm('YAML validation failed:\n' + e.message + '\n\nSave anyway?');
          if (!proceed) return;
        }
      }

      setStatus('Saving...');
      saveBtn.disabled = true;
      try {
        const res = await fetch(endPoint, {
          method: 'PUT',
          headers: {
            'Content-Type': 'text/plain; charset=utf-8'
          },
          body: text
        });

        const textRes = await res.text();
        if (!res.ok) {
          console.error('Save failed', res.status, textRes);
          setStatus('Save failed: ' + res.status + ' ' + res.statusText, true);
          alert('Save failed: ' + res.status + '\n' + textRes);
        } else {
          setStatus('Saved');
          lastFetchedRaw = text;
          // update Last-Modified if server returned it
          const lm = res.headers.get('Last-Modified') || res.headers.get('last-modified');
          lastModifiedEl.textContent = lm ? `Last-Modified: ${lm}` : '';
          alert("Updated Prompt Successfully");

        }
      } catch (err) {
        console.error(err);
        setStatus('Save error: ' + err.message, true);
        alert('Save error: ' + err.message);
      } finally {
        saveBtn.disabled = false;
      }
    }

    function downloadBackup() {
      const blob = new Blob([editor.value || ''], { type: 'text/yaml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const now = new Date().toISOString().replace(/[:.]/g,'-');
      a.download = `guardrails-backup-${now}.txt`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      setStatus('Backup downloaded');
    }

    function viewRawResponse() {
      if (lastFetchedRaw === null) {
        alert('No response cached. Reload first.');
        return;
      }
      const w = window.open('', '_blank');
      w.document.write('<pre style="white-space:pre-wrap;word-break:break-word">' +
        escapeHtml(lastFetchedRaw) + '</pre>');
      w.document.title = 'Raw: /prompts/guardrails';
    }

    function escapeHtml(s){
      return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    // Bind events
    saveBtn.addEventListener('click', savePrompt);
    reloadBtn.addEventListener('click', fetchPrompt);
    backupBtn.addEventListener('click', downloadBackup);
    rawViewBtn.addEventListener('click', viewRawResponse);

    // Try to load js-yaml for optional validation (fallback silently if unavailable)
    (function loadJsYaml(){
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js';
      script.onload = () => console.log('js-yaml loaded for validation');
      script.onerror = () => console.log('js-yaml failed to load (validation disabled)');
      document.head.appendChild(script);
    })();

    // Initial fetch
    fetchPrompt();
  </script>
</body>
</html>
