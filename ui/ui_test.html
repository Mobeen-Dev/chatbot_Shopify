<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SSE /stream-chat Tester</title>
    <style>
      :root {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, "Helvetica Neue", Arial;
      }
      body {
        max-width: 900px;
        margin: 28px auto;
        padding: 18px;
        background: #f7fafc;
        color: #0f172a;
        border-radius: 10px;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 10px;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 120px;
        gap: 10px 12px;
        align-items: end;
      }
      label {
        display: block;
        font-size: 12px;
        margin-bottom: 6px;
        color: #334155;
      }
      .col {
        display: flex;
        flex-direction: column;
      }
      input[type="text"],
      textarea {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        background: white;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      button {
        padding: 10px;
        border-radius: 8px;
        border: 0;
        background: #2563eb;
        color: white;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      pre {
        background: #0b1220;
        color: #e6eef8;
        padding: 12px;
        border-radius: 8px;
        height: 320px;
        overflow: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 12px;
      }
      small {
        color: #475569;
      }
      #rendered {
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        color: #0f172a;
      }
      #rendered pre {
        background: #0b1220;
        color: #e6eef8;
        padding: 12px;
        border-radius: 6px;
        overflow: auto;
      }
      #rendered code {
        background: #f1f5f9;
        padding: 2px 6px;
        border-radius: 4px;
      }
      #rendered a {
        color: #2563eb;
      }
      #rendered {
        white-space: pre-wrap !important;
        word-wrap: break-word !important;
        overflow-wrap: anywhere !important;
        font-family: system-ui, sans-serif;
        line-height: 1.45;
      }

      #rendered * {
        white-space: inherit !important;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>

  <body>
    <h1>SSE POST /stream-chat â€” tester</h1>
    <p>
      <small
        >Posts a JSON <code>ChatRequest</code> to <code>/stream-chat</code> and
        reads the streaming response (text/event-stream).</small
      >
    </p>

    <form id="frm">
      <div class="col">
        <label for="message">Message (question)</label>
        <textarea id="message" required>
Tell me the usecase of espc3 mini over arduino nano in markdown format point wise .</textarea
        >
      </div>

      <div style="display: flex; flex-direction: column; gap: 10px">
        <div class="col">
          <label for="session_id">session_id</label>
          <input id="session_id" type="text" placeholder="optional" />
        </div>
        <div class="col">
          <label for="ip_address">ip_address</label>
          <input id="ip_address" type="text" placeholder="optional" />
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 6px;
          "
        >
          <button id="send">Send (POST + stream)</button>
          <button id="stop" type="button" disabled>Stop</button>
        </div>
      </div>
    </form>

    <div class="controls">
      <label><input id="showRaw" type="checkbox" /> Show raw chunks</label>
      <small id="status">idle</small>
    </div>

    <h3>Output</h3>
    <pre id="out">(waiting for output)</pre>

    <h3>Rendered Markdown</h3>
    <div
      id="rendered"
      style="
        background: white;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        min-height: 200px;
      "
    ></div>

    <script>
      const frm = document.getElementById("frm");
      const out = document.getElementById("out");
      const status = document.getElementById("status");
      const sendBtn = document.getElementById("send");
      const stopBtn = document.getElementById("stop");

      let controller = null;

      function appendText(txt) {
        out.textContent += txt;
        out.scrollTop = out.scrollHeight;
      }

      frm.addEventListener("submit", async (e) => {
        e.preventDefault();
        out.textContent = "";

        sendBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = "connecting...";

        const session_id = document.getElementById("session_id").value || null;
        const ip_address = document.getElementById("ip_address").value || null;
        const message = document.getElementById("message").value;

        const body = { session_id, ip_address, message };
        controller = new AbortController();

        try {
          const res = await fetch("http://localhost:8000/stream-chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
            signal: controller.signal,
          });

          if (!res.ok) throw new Error("HTTP " + res.status);
          if (!res.body) throw new Error("No streaming body");

          status.textContent = "streaming...";
          const reader = res.body.getReader();
          const decoder = new TextDecoder();
          let buffer = "";

          while (true) {
            const { value, done } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            buffer += chunk;

            // Split SSE-style messages
            const events = buffer.split("\n\n");
            buffer = events.pop();

            for (const event of events) {
              const lines = event.split("\n");

              for (const line of lines) {
                if (!line.startsWith("data:")) continue;

                const raw = line.replace("data:", "").trim();

                if (raw === "[DONE]") {
                  status.textContent = "completed";
                  break;
                }

                try {
                  const data = JSON.parse(raw);

                  if (data.session_id) {
                    appendText("\n(session_id: " + data.session_id + ")\n");
                    continue;
                  }

                  if (data.chunk) {
                    appendText(data.chunk + " "); // plain append
                  }
                } catch {
                  // Not JSON (raw chunk from backend)
                  appendText(raw + " ");
                }
              }
            }
          }

          status.textContent = "completed";
        } catch (err) {
          if (err.name === "AbortError") {
            appendText("\n== aborted ==\n");
            status.textContent = "aborted";
          } else {
            appendText("\n== error: " + err.message + " ==\n");
            status.textContent = "error";
          }
        } finally {
          sendBtn.disabled = false;
          stopBtn.disabled = true;
          controller = null;
        }
      });

      stopBtn.addEventListener("click", () => {
        if (controller) controller.abort();
      });
    </script>
  </body>
</html>
